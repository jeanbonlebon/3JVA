<html>
<head>
<script src="js/jquery-3.1.1.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<!-- ROBOTO FONT -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<script src="js/load.js"></script>
</head>
<body>

<nav id="main">
	<div class="row">
      	<div class="col s12">
      	    <div class="col s4 center-align">
      	    	<a href="index.html"><h1 class="logo">SupSales</h1></a>
      	    </div>
      		<div class="col s6">
      			<input type="text" palceholder="Type your search here..." class="search"/>
      		</div>
      		<div class="col s2 center-align">
      			<!-- Dropdown Trigger -->
  				<a class='dropdown-button btn' href='#' data-activates='dropdown1'><img class="responsive-img" src="img/ico_user.png"></a>
  				<!-- Dropdown Structure -->
			  	<ul id='dropdown1' class='dropdown-content'>
			    	<li><a href="login.html">Log In</a></li>
			    	<li class="divider"></li>
			    	<li><a href="register.html">Register</a></li>
			  	</ul>
      		</div>
      	</div>
    </div>
</nav>
<div class="main_content">

  <header class="main_head">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2><span>Register</span></h2>
        </div>
      </div>
    </div>
  </header>

<section>
  <div class="container center-align">

  <div class="row">
    <form class="col col s8 offset-s2">
      <div class="row">
        <div class="input-field col s12">
          <input id="pseudo" type="text" class="validate">
          <label for="pseudo">Pseudo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s6">
          <input id="password2" type="password" class="validate">
          <label for="password2">Retype Password</label>
        </div>
      </div>
      <div class="row">
        <a href="user.html" class="waves-effect waves-light btn">Register & Connect</a>
      </div>
    </form>
    </div>


  </div>
</section>
</div>

<footer>
  <div class="container center-align">
    <div class="row">
    </div>
  </div>
</footer>

</body>
</html>
